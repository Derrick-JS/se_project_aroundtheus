<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Around the US logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/Jacques-Cousteau.png"
          alt="Jacques-Cousteau"
          class="profile__image"
        />
        <div class="profile__info">
            <img src="./images/edit-button.svg" alt="edit button" class="profile__edit-button">
            <h1 class="profile___info_header">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
            <p class="profile___info_text">Explorer</p>
            
        </div>
        <button class="add-button"></button>
      </section>
    </main>
    <div class="cards"></div>
  </body>
</html>
