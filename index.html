<!-- boilerplate -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <!-- page opener -->
  <body class="page">
    <div class="page__content">
      <!-- header -->
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <!-- main content -->
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Jacques-Cousteau.png"
            alt="Jacques-Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Derrick Sanchez</p>
      </footer>
    </div>
    <!--  edit profile modal  -->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__button-close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-form" novalidate>
          <input
            type="text"
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Enter your name"
          />
          <input
            type="text"
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Enter your description"
          />
          <button class="modal__button-save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--  add card modal  -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__button-close"></button>
        <h2 class="modal__heading">New place</h2>
        <form
          class="modal__form"
          id="add-card-form"
          name="card-form"
          novalidate
        >
          <input
            type="text"
            class="modal__input"
            name="name"
            id="card-title-input"
            placeholder="Title"
          />
          <input
            type="url"
            class="modal__input"
            name="link"
            id="card-image-input"
            placeholder="Image link"
          />
          <button class="modal__button-save" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!--  card template  -->
    <template class="card-template">
      <!--  classified as card-template and not card__template because it is not a child of card block  -->
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          id="card__delete-button"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            id="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
