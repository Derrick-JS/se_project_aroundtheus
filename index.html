<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Jacques-Cousteau.png"
            alt="Jacques-Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__info_header">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__info_description">Explorer</p>
            <!-- in the morning, make sure class styles are working-->
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
            <ul class="cards__list">

          <li class="card">
            <img
              src="./card-images/yosemite.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2> 
                <button class="card__heart-button" type="button">
                </button>
            </div>
          </card>

          <li class="card">
            <img
              src="./card-images/lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__description">
                <h2 class="card__title">Lake Louise</h2> 
                <button class="card__heart-button" type="button">
                </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./card-images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2> 
                <button class="card__heart-button" type="button">
                </button>
            </div>
          </li>
          </card>
          <card class="card">
            <img
              src="./card-images/latemar.jpg"
              alt="Latemar"
              class="card__image"
            />
            <div class="card__description">
                <h2 class="card__title">Latemar</h2> 
                <button class="card__heart-button" type="button">
                </button>
            </div>
          </li>
          </card>
          <card class="card">
            <img
              src="./card-images/vanoise.jpg"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2> 
                <button class="card__heart-button" type="button">
                </button>
            </div>
          </li>
          </card>
          <card class="card">
            <img
              src="./card-images/lago.jpg"
              alt="Lago de Braies"
              class="card__image"
            />
            <div class="card__description">
                <h2 class="card__title">Lago de Braies</h2> 
                <button class="card__heart-button" type="button">
                </button>
            </div>
          </li>
          </card>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Derrick Sanchez</p>
      </footer>
    </div>
  </body>
</html>
