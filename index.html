<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Jacques-Cousteau.png"
            alt="Jacques-Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <img
              src="./images/edit-button.svg"
              alt="edit button"
              class="profile__edit-button"
            />
            <h1 class="profile___info_header">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile___info_text">Explorer</p>
          </div>
          <button class="add-button"></button>
        </section>
      </main>
      <div class="cards">
        <card class="card">
          <img
            src="./card-images/yosemite.jpg"
            alt="Yosemite Valley"
            class="card__image"
          />
          <p class="card__description">Yosemite Valley</p>
        </card>
        <card class="card">
          <img
            src="./card-images/lake-louise.jpg"
            alt="Lake Louise"
            class="card__image"
          />
          <p class="card_description">Lake Louise</p>
        </card>
        <card class="card">
          <img
            src="./card-images/bald-mountains.jpg"
            alt="Bald Mountains"
            class="card__image"
          />
          <p class="card__description">Bald Mountains</p>
        </card>
        <card class="card">
          <img
            src="./card-images/latemar.jpg"
            alt="Latemar"
            class="card__image"
          />
          <p class="card__description">Latemar</p>
        </card>
        <card class="card">
          <img
            src="./card-images/vanoise.jpg"
            alt="Vanoise National Park"
            class="card__image"
          />
          <p class="card__description">Vanoise National Park</p>
        </card>
        <card class="card">
          <img
            src="./card-images/lago.jpg"
            alt="Lago de Braies"
            class="card__image"
          />
          <p class="card__description">Lago de Braies</p>
        </card>
      </div>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Derrick Sanchez</p>
      </footer>
    </div>
  </body>
</html>
